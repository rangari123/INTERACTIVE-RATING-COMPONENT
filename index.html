<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" id="main-con">
    <div class="star">
      <img src="images/icon-star.svg" alt="" srcset="" />
    </div>
    <div class="paragraph">
      <p class="title">
      <h2 class="title">How did we do?</h2>
      </p>

      <p class="para">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="numbers">
      <div class="one" id="1">1</div>
      <div class="one" id="2">2</div>
      <div class="one" id="3">3</div>
      <div class="one" id="4">4</div>
      <div class="one" id="5">5</div>
    </div>
    <button class="btn-submit" id="submit">Submit</button>
  </div>
  <!-- thank you card -->
  <div class="thankyou">
    <div class="ty">
      <img src="images/illustration-thank-you.svg" alt="" srcset="" />
    </div>
    <button class="selection">
      You selected <span class="rrs" id="rate">4</span> out of 5
    </button>

    <p class="thanks">Thank you!</p>
    <p class="lastnote">
      We appreciate you taking the time to give a rating. If you ever need
      more support, donâ€™t hesitate to get in to
    </p>
  </div>

  <script src="index.js"></script>
</body>

</html>
